<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">

    <title>RVW Summit</title>

    <!-- Mobile Specific Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RVW Summit">
    <meta name="application-name" content="RVW Summit">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://d14qmhpz0yq7x9.cloudfront.net/images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="https://d14qmhpz0yq7x9.cloudfront.net/images/apple/icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://d14qmhpz0yq7x9.cloudfront.net/images/apple/icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://d14qmhpz0yq7x9.cloudfront.net/images/apple/icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://d14qmhpz0yq7x9.cloudfront.net/images/apple/icon-144x144.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" type="text/css" href="assets/css/plugins.min.css?v=1.0.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css?v=1.0.0">
  </head>
  <body>
    <div id="loader" class="show"></div>

    <header>
      <nav>
        <a href="/" id="home-button">RVW Summit</a>

        <input type="file" id="add-photo" name="add-photo" multiple accept="image/png, image/jpeg" class="input-file">
        <label for="add-photo" id="add-photo-label"><strong>+</strong> Upload <span>Photo</span></label>
      </nav>
    </header>

    <section>
      <div class="grid" id="album-selector"></div>
      <div class="grid" id="album-gallery"></div>
      <div id="no-images">
        <h2>This Album is Empty</h2>
        <p>Upload photos if you have any</p>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="assets/js/plugins.js?v=1.0.0"></script>
    <script src="assets/js/site.js?v=1.0.0"></script>
  </body>
</html>
